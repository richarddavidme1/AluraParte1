<metam charset="UTF-8">

<input/>
<button>Verificar si se gano</button>

<script>
    var secreto = Math.round(Math.random()*10);
    var acierto=document.querySelector("input"); 

    //Pone el cursor en la caja de texto al instante
    acierto.focus();

    function AccionBoton()
    {
        if ((parseInt(acierto.value))==secreto)
        
        {
    
        alert("Usted es un genio");
        }
        else
        {
        alert("Intente de nuevo");

        }
    
    // Encera la caja de texto
    acierto.value="";
    //Pone el cursor en la caja de texto al instante
    acierto.focus();


    }

    var boton=document.querySelector("button");
    boton.onclick=AccionBoton;



</script>
