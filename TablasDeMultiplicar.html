<meta charset="UTF-8">
<h1>TABLAS DE MULTIPLICAR </h1>

<script>
    function SaltarDeLinea()
     { 
       document.write("<br>");
       document.write("<br>");
       document.write("<br>");

     }
    function ImprimirParametros(frase)
     {
      document.write(frase);
      SaltarDeLinea();
     }
    for(var multiplicador=1;multiplicador<=10;multiplicador++)
     {
     ImprimirParametros(multiplicador*1);
     }


    
</script>
