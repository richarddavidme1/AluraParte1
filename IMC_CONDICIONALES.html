<meta charset="UTF-8">
<h1>CALCULAR IMC CONDICIONALES</h1>

<script>
        function SaltarDeLinea()
    { 
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");

    }
  function ImprimirParametros(frase)
   {
    document.write(frase);
    SaltarDeLinea();
   }
   function ImcCalcular(peso,altura)
   {
    imc=peso/(altura*altura);
    return(imc);
   }
   nombre=prompt("Ingrese su nombre ");
   peso=prompt("Ingrese su peso en kg "+ nombre);
   altura=prompt("Ingrese su altura en metros "+ nombre);
   imcpersona=ImcCalcular(peso,altura)
   ImprimirParametros(nombre +" su IMC es de: " + imcpersona);
   if(imcpersona <= 18.5)
   {
    ImprimirParametros("Su IMC indica desnutricion");
   }
   if(imcpersona  >= 18.6  && imcpersona <=24.9)
   {
    ImprimirParametros("Su IMC peso normal");
   }
   if(imcpersona  >= 25  && imcpersona <=29.9)
   {
    ImprimirParametros("Su IMC indica ligero sobrepeso");
   }
   if(imcpersona  >=30)
   {
    ImprimirParametros("Su IMC indica sobrepeso");
   }
    
</script>
